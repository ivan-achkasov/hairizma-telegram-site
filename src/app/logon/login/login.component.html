<div class="login-container">
  <div class="login-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Login</label>
        <input id="username" formControlName="username" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password">
      </div>
      <div class="buttons-group">
        <button type="submit" class="btn btn-primary float-right">Log in</button>
      </div>
    </form>
  </div>
</div>
